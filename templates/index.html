<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flask App</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">	
	  <style>
body {
  background-image: url("https://static.wixstatic.com/media/1b17ad_e032a1a62a1a4e928a76cffbaf06d9df~mv2.jpg");
  background-repeat: no-repeat;
  background-size: auto;
 background-position: top;
}
</style>
  </head>
  <body class='bg-dark'>
    <div id="predict" class="text-center row p-2 justify-content-center">
      <div class="col-12 mb-3">
        <h2 style="color: #c7d7e2"> Power Generation Dashbord - AppDev - Rynald de Wit </h2>
      </div>
      <div class="col-5">
        <div class="row justify-content-around">
          <div class=' border col-5 p-3 rounded' style="background-color: #c7d7e2">
            <a href="/dashapp" style="color: #333333"><strong>See the Graphs</strong></a>
          </div>
          <div class=' border col-5 p-3 rounded' style="background-color: #c7d7e2">
			  <a href="/sms" style="color: #333333"><strong>Send Forecast summary to SMS</strong></a>
          </div>
        </div>
      </div>
    </div>
    <div id="form" class="row justify-content-center text-center mt-1">
      <form action="/maint_solar" method="POST" enctype="multipart/form-data" class="border border-white rounded px-1 py-2" style="background-color: #c7d7e2">
        <div class="mt-1">
          Upload solar Maintenance File
        </div>
        <div class="mt-1">
          <input class="btn btn-primary" type="file" name='filename' style="background-color: #152937; border-color: #152937">
          <input class="btn btn-success" type="submit" value="Upload" style="background-color: #152937; border-color: #152937; padding: 9px">
        </div>
      </form>
      <form action="/maint_wind" method="POST" enctype="multipart/form-data" class="border border-white rounded px-1 py-2" style="background-color: #c7d7e2">
        <div class="mt-1">
          Upload Wind Maintenance File
        </div>
        <div class="mt-1">
          <input class="btn btn-primary" type="file" name='filename' style="background-color: #152937; border-color: #152937">
          <input class="btn btn-success" type="submit" value="Upload" style="background-color: #152937; border-color: #152937; padding: 9px">
        </div>
      </form>
    </div>
  </body>
